<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>NexusGaming - inicio de sesión/registro</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- parcial:index.parcial.html -->
<div class="container" id="container">
	<div class="form-container sign-up-container">
		<form action="#">
			<h1>Crear una cuenta</h1>
			<div class="social-container">
				<a href="https://www.facebook.com/" target="_blank" class="social"><i class="fab fa-facebook"></i></a>
				<a href="https://www.google.com/" target="_blank" class="social"><i class="fab fa-google"></i></a>
				<a href="https://www.linkedin.com" target="_blank" rel="noopener noreferrer" class="social"><i class="fab fa-linkedin-in"></i></a>
			</div>
			<span>o use su correo electrónico para registrarse</span>
			<input type="text" placeholder="Nombre.." />
			<input type="email" placeholder="Email.." />
			<input type="password" placeholder="Contraseña.." />
			<button>Inicia sesión</button>
		</form>
	</div>
	<div class="form-container sign-in-container">
		<form action="#">
			<h1>Inicia sesión</h1>
			<div class="social-container">
				<a href="https://www.facebook.com/" target="_blank" class="social"><i class="fab fa-facebook"></i></a>
				<a href="https://www.google.com/" target="_blank" class="social"><i class="fab fa-google"></i></a>
				<a href="https://www.linkedin.com" target="_blank" rel="noopener noreferrer" class="social"><i class="fab fa-linkedin-in"></i></a>
			</div>
			<span>o usa tu cuenta</span>
			<input type="email" placeholder="Email.." />
			<input type="password" placeholder="Contraseña.." />
			<a href="#">¿Olvidaste tu contraseña?</a>
			<button>Inicia sesión</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>¡Bienvenido!</h1>
				<p>Para mantenerse conectado con nosotros, inicie sesión con su información personal</p>
				<button class="ghost" id="signIn">Inicia sesión</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>¡Hola!</h1>
				<p>Introduce tus datos personales y comienza tu viaje con nosotros</p>
				<button class="ghost" id="signUp">Únete</button>
			</div>
		</div>
	</div>
</div>
<!-- parcial -->
  <script  src="./script.js"></script>

</body>
</html>
